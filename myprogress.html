<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress | Jefferson Accessibility</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Code Starts Here-->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <!-- Navbar content -->
      <img src="images/JeffersonLogo.png" width="125" height="50" alt="Jefferson University Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="myresources.html">My Resources<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link" href="myfavorites.html">My Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myprogress.html">My Progress</a>
          </li>
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="myprofile.html">My Profile</a>
            </li>
      </ul>
    </div>
  </nav>
  <div class="center-panel">
  <div class="container content-box" id=progresscontainer>

    <!--Welcome Bar-->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="Welcome">
            <hr>
            <h1>My Progress</h1>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <!--End Welcome Bar-->
    <!--Progress Bars-->
    <div class="progressbars">
      <div class="ratingprogressbar">
        <div class="container">
          <div class="row">
            <div class="col">
              <h5>Rate 4 new resources to earn a new badge!</h5>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="visitprogressbar">
        <div class="container">
          <div class="row">
            <div class="col">
              <h5>Visit your favorite resources 7 times to earn a new badge!</h5>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Progress Bars-->
    <!--Badges-->
    <div class="badges">
      <div class="container">
        <div class="row">
          <div class="col-10">
            <div id="badges">
              <div class="badge">
                <i class="fas fa-cogs fa-3x" style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
              </div>
              <div class="badge">
                <i class="fas fa-fire fa-3x" style="font-size:60px;color:yellow;text-shadow:2px 2px 4px #000000;"></i>
              </div>
              <div class="badge">
                <i class="fas fa-graduation-cap" style="font-size:60px;color:lavender;text-shadow:2px 2px 4px #000000;"></i>
              </div>
            </div>
          </div>
          <div class="col-2">

            <div id="share">
              <p>Share my progress!</p>
              <i class="fa fa-share-alt-square fa-2x" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Badges-->
    <!--Ending Div-->
  </div>
</div>
  <!-- Code Ends Here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="libraries/star_rating/rating_simple.js"></script>
  <script src="js/bucket.js"></script>
</body>

</html>
